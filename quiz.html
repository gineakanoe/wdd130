<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An html doc in the form of a quiz that is also a quiz in and of itself.">
    <meta name="author" content="Ginea Merrill">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Ginea Merrill | Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="6"></textarea>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="notcss">/! !/</option>
                <option value="css">/* */</option>
                <option value="javascript">//</option>
            </select>
            <label for="q4">4. What is the bottom margin given this declaration?  margin: 10px 5px 15px;</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 | Basic HTML and CSS Quiz | Ginea Merrill</p>
    </footer>
</body>
</html>
